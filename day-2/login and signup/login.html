<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <style>
      #container{
         border:1px solid red;
         box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        width: 50%;
        margin: auto;
        display: block;
        justify-content: center;
        /* height: 300px; */
        
      }
      input{
         display: block;
         width: 90%;
         margin: auto;
         border-radius: 6px;
         font-size: 15px;
         padding: 10px 15px;
         margin-bottom: 10px;
      }
      h2{
         text-align: center;
      }
      h4{
         width: 92%;
         margin: auto;
         margin-bottom: 10px;
      }
      h3{
         margin-bottom: 20px;
         text-align: center;
      }
      a{
         text-decoration: none;
         color: rgb(33, 141, 236);
      }
     
   </style>
</head>
<body>
   <div id="container">
     <h2>Log in</h2>
   <form id="form">
      <h4>Email</h4>
      <input type="type" placeholder="Enter Your email" id="email">
      <h4>password</h4>
      <input type="password" name="" placeholder="Password" id="password">
      <input type="submit" value="Log in">
   </form>
   <h3>Create an Account <a href="signup.html">SignUp</a></h3>
   </div>
</body>
</html>
<script>
    var data  = JSON.parse(localStorage.getItem("signup"))
    
    var form = document.querySelector("form")

    form.addEventListener("submit",function(){
       event.preventDefault();
      if(data.email == form.email.value && data.password == form.password.value){
       alert("Login Sucessfully")
    }
    else if(data.email != form.email.value){
       alert("Check Your Email")
    }
    else{
       alert("Check Your Password")
    }
    })

    
</script>
