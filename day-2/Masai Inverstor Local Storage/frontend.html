<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Frontend</title>
   <style>
   #container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      width: 80%;
        
      margin: auto;
      gap: 20px;
    }
    #container>div{
      text-align: center;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      border-radius: 8px;
    }
    #image{
       width: 100%;
    }
   
    #container>div>img+h1+h3 + img {
      height: 50px;
      margin-top: -20px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
   
    </style>
</head>
<body>
   <div id="container"></div>
</body>
</html>
<script>
  var investorsArr = JSON.parse(localStorage.getItem("investorData"));

  investorsArr.forEach(function(ele){
     var parent = document.createElement("div")
   //   console.log(parent)
     var image = document.createElement("img")
     image.setAttribute("id","image")
     image.setAttribute("src",ele.image)
     var name = document.createElement("h1")
     name.innerText = ele.name
     var role = document.createElement("h3")
     role.innerText = ele.role;
     var logo = document.createElement("img")
     logo.setAttribute("src", ele.logo)
     parent.append(image,name,role,logo)
     document.querySelector("#container").append(parent)
     
  })
</script>
