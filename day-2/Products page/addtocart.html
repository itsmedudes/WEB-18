<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cart</title>
<style>
   #cart-section{
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap:20px;
   }
   h1{
      text-align: center;
   }
   button{
      padding: 8px 25px;
      text-align: center;
      margin: auto;
      border: 0px;
      color:white;
      background-color: red;
   }
</style>
</head>
<body>
   <h1>Add to Cart</h1>
   <div id="cart-section">

   </div>
</body>
</html>
<script>
   var access = JSON.parse(localStorage.getItem("shop")) || []
   // console.log(access)
     access.forEach(function(ele,index){
        
     var parent = document.createElement("div")
     
     var image = document.createElement("img")
     image.setAttribute("src",ele.image_url)
     
     var product = document.createElement("h3")
     product.innerText=ele.name

     var price = document.createElement("h4")
     price.innerText = ele.price
     
     var del = document.createElement("button")
     del.innerText ="Remove"
     del.addEventListener("click",function(){
        deletefun(ele,index)
     })
   

     parent.append(image,product,price,del)
     document.querySelector("#cart-section").append(parent)
     }) 

     function deletefun(ele,index){
        access.splice(index,1)
        localStorage.setItem("shop",JSON.stringify(access))
        window.location.reload();
     }
        
   
</script>
