<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   
</body>
</html>
<script>




/// tag defined 
   var display = document.createElement("h1")
  
   
   var increase = document.createElement("button")
   increase.innerText="increase"
   increase.setAttribute("id","increase")
 
   var decrease = document.createElement("button")
   decrease.setAttribute("id","decrease")
   decrease.innerText="decrease"
   
   
   document.querySelector("body").append(display,increase,decrease)


// function part
   var count =  localStorage.getItem("counter") || 0
   

   document.querySelector("h1").innerText = count
  
document.querySelector('#increase').addEventListener("click", inc)

function inc(){
   count++
   document.querySelector("h1").innerText = count
   localStorage.setItem("counter", count)
}

document.querySelector("#decrease").addEventListener("click", dec)
function dec(){
   count--
   document.querySelector("h1").innerText = count

   localStorage.setItem("counter", count)
 
}


</script>
